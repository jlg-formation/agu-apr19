<form class="example-form" [formGroup]="f">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Login" formControlName="login">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput type="password" placeholder="Password" value="" formControlName="password">
  </mat-form-field>
  <button mat-raised-button color="primary">Submit</button>
</form>
fields = {{f.value | json}}
