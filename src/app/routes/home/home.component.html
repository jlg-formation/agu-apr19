<form [formGroup]="f" (ngSubmit)="onSubmit()">
  <label>
    <div>Login</div>
    <div><input formControlName="login"></div>
  </label>
  <label>
    <div>Password</div>
    <div>
      <app-password formControlName="password"></app-password>
    </div>
  </label>
  <button type="submit">Submit</button>
</form>
fields = {{f.value | json}}
